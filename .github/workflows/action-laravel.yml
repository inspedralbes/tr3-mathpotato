name: Laravel Tests
on:
  push:
    branches: ["action"]
  pull_request:
    branches: ["action"]
      
jobs:
  Pujar-a-produccio-amb-SCP:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Pujant Node.js
        uses: burnett01/rsync-deployments@7.0.0
        with:
          switches: -avzr --delete
          path: back/node/
          remote_path: ${{ secrets.REMOTE_TARGET }}back/node/
          remote_host: ${{ secrets.PROD_HOST }}
          remote_user: ${{ secrets.PROD_USER }}
          remote_key: ${{ secrets.PROD_KEY }} 

      - name: Pujant laravel  
        uses: burnett01/rsync-deployments@7.0.0
        with:
          switches: -avzr --delete
          path: back/api-laravel/
          remote_path: ${{ secrets.REMOTE_TARGET }}back/api-laravel/
          remote_host: ${{ secrets.PROD_HOST }}
          remote_user: ${{ secrets.PROD_USER }}
          remote_key: ${{ secrets.PROD_KEY }} 

      - name: Npm install i composer install a pro
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_KEY }}
          command_timeout: 30m
          script: | 
            ls && cd ${{ secrets.REMOTE_TARGET }}back/node && npm install && cd ../laravel && composer install 
